<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4" style="width: 22rem;">
            <div class="card-body text-center">
                <h3 class="card-title mb-4">Forgot Password</h3>
                <form action="login.php" method="post">
                    <div class="form-group pb-2">
                        <input type="text" class="form-control" placeholder="Old Password" required>
                    </div>
                    <div class="form-group pb-2">
                        <input type="password" class="form-control" placeholder="New Password" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="acceptChange" name="accept" required>
                        <label class="form-check-label" for="acceptChange">I Accept The Change Of Password</label>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
