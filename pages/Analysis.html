<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Form</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .header {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
        }

        .container {
            background-color: #343a40;
            border-radius: 8px;
            padding: 30px;
        }

        .form-group label {
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background-color: #495057;
            color: #ffffff;
            border: 1px solid #6c757d;
        }

        .woty{
            padding: 8px 16px;
        }

        .input-group-text {
            background-color: #495057;
            color: #ffffff;
            border: 1px solid #6c757d;
            
        }

        .row label {
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .card {
            flex-direction: row;
            border-radius: 40px 40px 40px 40px;
        }

        .iconBox {
            margin: 10px 10px 10px 10px;
            padding: 15px 8px 0px 12px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: aliceblue;
        }

        .card-icon {
            font-size: 50px;
        }

        .card-subtitle {

            padding-left: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="Analysis">
        <div class="header text-center">
            <h2>Analysis</h2>
        </div>

        <div class="container d-flex flex-column align-items-center">
            <form action="" method="post" class="w-100">
                <input type="hidden" name="form_type" value="Analysis">

                
                <div class="form-group mb-3">
                    <label for="dateInput">Date :</label>
                    <input type="date" class="form-control" id="dateInput" placeholder="">
                </div>
                <div class="d-grid gap-2 col-7 mx-auto">
                    <button type="submit" class="btn btn-danger btn-lg">Submit</button>
                </div>
            </form>
        </div>
        
        <div class="row justify-content-around">
            <div class="row justify-content-around">
                <div class="card col-md-5 bg-info" style="width: 20rem;">
                    <div class="iconBox">
                        <ion-icon name="receipt-outline" class="card-icon"></ion-icon>
                    </div>
                    <div class="card-body text-light">
                        <h4 class="card-title">Interventions</h4>
                        <h2 class="card-subtitle">45</h2>
                    </div>
                </div>
                <div class="card col-md-5 bg-success" style="width: 20rem;">
                    <div class="iconBox">
                        <ion-icon name="receipt-outline" class="card-icon"></ion-icon>
                    </div>
                    <div class="card-body text-light">
                        <h4 class="card-title">Maintenance</h4>
                        <h2 class="card-subtitle">45</h2>
                    </div>
                </div>
                <div class="card col-md-5 bg-danger" style="width: 20rem;">
                    <div class="iconBox">
                        <ion-icon name="receipt-outline" class="card-icon"></ion-icon>
                    </div>
                    <div class="card-body text-light">
                        <h4 class="card-title">Security</h4>
                        <h2 class="card-subtitle">45</h2>
                    </div>
                </div>
                <div class="card col-md-5 bg-warning" style="width: 20rem;">
                    <div class="iconBox">
                        <ion-icon name="receipt-outline" class="card-icon"></ion-icon>
                    </div>
                    <div class="card-body text-light">
                        <h4 class="card-title">Support</h4>
                        <h2 class="card-subtitle">45</h2>
                    </div>
                </div>
                </div>


    </div>
    <script src="../jquery/jquery-3.7.1.min.js"></script>
    <script src="Pages.js"></script>


</body>

</html>
