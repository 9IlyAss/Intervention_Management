<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        .header,
        .header h2 {
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: 60px;
        }

        .container {
            background-color: rgb(0, 0, 0);
            border-radius: 2%;
            height: 530px;
        }

        .div,.ref {
            
            height: 70px;
            width: 400px;
        }
        #textarea
        {
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="Maintenance">
        <div class="header text-center .d-{flex} text-light">
            <h2>Maintenance</h2>
        </div>

        <div class="container ">
            <form action="" method="post">
                <input type="hidden" name="form_type" value="Maintenance">

                <div class="row justify-content-center mb-4 pt-4">

                    <div class="col-md-6 ">
                        <div class="form-group">
                            <input type="date" class="form-control" id="dateInput">
                        </div>
                    </div>

                </div>

                <div class="row justify-content-around">
                    <div class="col-md-5">

                        <div class="form-floating mb-3 ref">
                            <input type="text" class="form-control" id="refInput" placeholder="" >
                            <label for="refInput">Ref</label>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-floating mb-3 col-md-5 div">
                            <input type="text" class="form-control" id="divSerInput" placeholder="">
                            <label for="divSerInput">Div/Ser</label>
                        </div>
                    </div>

                </div>
                <!--comercial-->
                <div class="row justify-content-center text-center mb-3 pt-1 work">
                    <label class="pb-2">The Work :</label>
                    <div class="col-md-2">
                        <input type="radio" class="btn-check" name="Work" id="completedRadio" value="WorkCompleted"
                            onclick="done()" checked>
                        <label class="btn btn-outline-success" for="completedRadio">Completed</label>

                    </div> 
                    <div class="col-md-2">
                        <input type="radio" class="btn-check" name="Work" id="progressRadio" value="WorkProgress"
                            onclick="inprogress()">
                        <label class="btn btn-outline-primary" for="progressRadio">In Progress</label>
                    </div>
                </div>
                <!-- <div class="row justify-content-center mb-4 work">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="" id="textarea"></textarea>
                            <label for="textarea">Details</label>
                        </div>
                    </div>
                </div> -->


                <div class="row justify-content-center text-center mb-4 pt-1 work">
                    <label class="pb-2">Type :</label>
                    <div class="col-md-2">
                        <input type="radio" class="btn-check" name="type" id="Softwareradio" value="Software">
                        <label class="btn btn-outline-warning" for="Softwareradio">Software</label>
                    </div> 
                    <div class="col-md-2">
                        <input type="radio" class="btn-check" name="type" id="Hardwareradio" value="Hardware">
                        <label class="btn btn-outline-warning" for="Hardwareradio">Hardware</label>
                    </div>
                    <div class="col-md-2">
                        <input type="radio" class="btn-check" name="type" id="networkRadio" value="Network">
                        <label class="btn btn-outline-warning" for="networkRadio">Network</label>
                    </div>
                </div>


                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="rapportInput" name="rapport">
                    <label class="input-group-text" for="rapportInput">Upload the Rapport</label>
                </div>

                <input type="button" value="SubmitMaintenace" class="submit-button">
        </div>

        </form>
    </div>
    </div>
    <script src="../index.js"></script>

</body>

</html>
