<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Form</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .header {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
        }

        .container {
            background-color: #343a40;
            border-radius: 8px;
            padding: 30px;
        }

        .form-group label {
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background-color: #495057;
            color: #ffffff;
            border: 1px solid #6c757d;
        }

        .input-group-text {
            background-color: #495057;
            color: #ffffff;
            border: 1px solid #6c757d;
        }

        .card-icon {
            font-size: 24px;
        }
        
        .iconBox {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            width: 50px;
            background-color: aliceblue;
            border-radius: 50%;
        }
        .card-icon
        {
            color: black;
            width: 30px;
            height: 30px;
        }
        .card:hover { 
            /* jquery */
            transform: scale(1.05);
            transition: transform 0.3s;
        }
    </style>
</head>

<body>
    <div id="Analysis">
        <div class="header text-center">
            <h2>Analysis</h2>
        </div>

        <div class="container d-flex flex-column align-items-center">
            <form action="" method="post" class="w-100">
                <input type="hidden" name="form_type" value="Analysis">

                <div class="form-group mb-3">
                    <label for="dateInput">Date :</label>
                    <input type="date" class="form-control" id="dateInput" placeholder="">
                </div>
                <div class="d-grid gap-2 col-7 mx-auto">
                    <button type="submit" class="btn btn-danger btn-lg">Submit</button>
                </div>
            </form>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="card bg-info text-light text-center">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="iconBox mb-2">
                            <ion-icon name="receipt-outline" class="card-icon"></ion-icon>
                        </div>
                        <h4 class="card-title">Interventions</h4>
                        <h2 class="card-subtitle">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="card bg-success text-light text-center">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="iconBox mb-2">
                            <ion-icon name="construct-outline" class="mr-2 card-icon"></ion-icon>
                        </div>
                        <h4 class="card-title">Maintenance</h4>
                        <h2 class="card-subtitle">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="card bg-danger text-light text-center">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="iconBox mb-2">
                            <ion-icon name="lock-closed-outline" class="mr-2 card-icon"></ion-icon>
                        </div>
                        <h4 class="card-title">Security</h4>
                        <h2 class="card-subtitle">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="card bg-warning text-light text-center">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="iconBox mb-2">
                            <ion-icon name="people-outline" class="mr-2 card-icon"></ion-icon>
                        </div>
                        <h4 class="card-title">Support</h4>
                        <h2 class="card-subtitle">0</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
    });

    </script>
</body>

</html>
