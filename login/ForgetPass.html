<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    
    <div class="login-box">
        <form action="login.php" method="post">
            <div class="login-header">
                <header>Forgot Password</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Old Password">
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="New Password">
            </div>
            <label><input type="checkbox" name="accepte" required> I Accept The Change Of Password</label> <br><br>

            <div class="input-submit">
                <button class="submit-btn" id="submit"></button>
                <label for="submit">Submit</label>
            </div>
        </form>
    </div>
</body>
</html>
